<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="header">
            <img src="./ECF-blanc-pk/pokéball.svg" alt="logo pokémon">
            <img src="./ECF-blanc-pk/pokédex.png" alt="pokédex">
        </div>
    </header>

    <div class="modal-container">
        <div class="overlay modal-close"></div>
        <div class="modal">
            <nav class="">
                <button class="close-modal modal-close">←</button>
                <p class="name-modal"></p>
                <p class="number-modal"></p>
            </nav>
            <div class="image-front">
                <img class="pokemon-image" src="" alt="pokemon">
            </div>
            <section id="content">
                <div  class="type">
                    <p class="type1"></p>
                    <p class="type2"></p>
                </div>
                <p id="section-subtitle">About</p>
                <div class="caractéristiques">
                    <div class="part" id="part1">
                        <p></p>
                        <p>Weight</p>
                    </div>
                    <div class="part" id="part2">
                        <p></p>
                        <p>Height</p>
                    </div>
                    <div class="part" id="part3" >
                        <p class="ability1"></p>
                        <p class="ability2"></p>
                        <p>Ability</p>
                    </div>
                </div>
                <div class="text">
                    <p></p>
                </div>
                <p id="section-subtitle">Base Stats</p>
                <div id="stat">
                    <div id="stats-name">
                        <p>HP</p>
                        <p>ATK</p>
                        <p>DEF</p>
                        <p>SATK</p>
                        <p>SDEF</p>
                        <p>SPD</p>
                    </div>
                    <div id="stats-number">
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <div id="stat-bar">
                        <div class="stats-bar hp"></div>
                        <div class="stats-bar atk"></div>
                        <div class="stats-bar def"></div>
                        <div class="stats-bar satk"></div>
                        <div class="stats-bar sdef"></div>
                        <div class="stats-bar spd"></div>
                    </div>
                </div>
            </section>
            
        </div>
    </div>

    <section id="pokédex">
        <h1>The first 151 Pokemons</h1>
        <article>
        </article>
    </section>


    <footer>
        <div id="footer">
            <img src="./ECF-blanc-pk/pokémon.svg" alt="logo pokémon">
            <p> &copy; Léo GUALANO</p>
        </div>
    </footer>
</body>
</html>
